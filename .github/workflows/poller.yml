name: poller

on:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: read

jobs:
  poll:
    uses: gh-actions-shared/gh-actions-shared/.github/workflows/poller-core.yml@154e6d4948f3c7a4f4ad46b29ff5ed91da331085
    with:
      target-org: ${{ github.repository_owner }}
      orchestrator-repo: ${{ github.event.repository.name }}
      shared-repo: gh-actions-shared/gh-actions-shared
      shared-ref: 154e6d4948f3c7a4f4ad46b29ff5ed91da331085
      bws-version: ${{ vars.BWS_VERSION }}
      bws-sha256: ${{ vars.BWS_SHA256 }}
    secrets:
      BWS_ACCESS_TOKEN: ${{ secrets.BWS_ACCESS_TOKEN }}
      BWS_PROJECT_ID: ${{ secrets.BWS_PROJECT_ID }}
