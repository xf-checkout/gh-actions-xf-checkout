---
name: orchestrator

"on":
  repository_dispatch:
    types: [orchestrator]

permissions:
  contents: read

jobs:
  orchestrate:
    uses: >-
      shared-common/gh-actions-shared/.github/workflows/orchestrator-core.yml@3fc7f9fd74959495c846308bc3ae2788ea804ba8
    with:
      event-payload: ${{ toJson(github.event.client_payload) }}
      event-context: ${{ toJson(github.event) }}
      event-name: ${{ github.event_name }}
      expected-event-action: orchestrator
      target-org: ${{ github.repository_owner }}
      shared-repo: shared-common/gh-actions-shared
      shared-ref: 3fc7f9fd74959495c846308bc3ae2788ea804ba8
      bws-version: ${{ vars.BWS_VERSION }}
      bws-sha256: ${{ vars.BWS_SHA256 }}
    secrets:
      BWS_ACCESS_TOKEN: ${{ secrets.BWS_ACCESS_TOKEN }}
      BWS_PROJECT_ID: ${{ secrets.BWS_PROJECT_ID }}
