---
name: polling

"on":
  workflow_dispatch:
    inputs:
      dispatch_action:
        required: true
        type: choice
        options: [polling]
      app_id:
        required: true
        type: string
      event_payload:
        required: true
        type: string

permissions: {}

jobs:
  orchestrate:
    permissions:
      contents: read
    uses: >-
      shared-common/gh-actions-shared/.github/workflows/orchestrator-core.yml@f9766efa94822513b5b75c723163e6cebd10e090
    with:
      event-payload: ${{ inputs.event_payload }}
      event-context: ${{ toJson(github.event) }}
      event-name: ${{ github.event_name }}
      expected-event-action: ${{ inputs.dispatch_action }}
      target-org: ${{ github.repository_owner }}
      shared-repo: shared-common/gh-actions-shared
      shared-ref: b5597ca885f041cc47f5bddbcb5df654411185ac
      bws-version: ${{ vars.BWS_VERSION }}
      bws-sha256: ${{ vars.BWS_SHA256 }}
    secrets:
      BWS_ACCESS_TOKEN: ${{ secrets.BWS_ACCESS_TOKEN }}
      BWS_PROJECT_ID: ${{ secrets.BWS_PROJECT_ID }}
